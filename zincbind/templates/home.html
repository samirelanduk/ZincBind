{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block main %}
<div class="row">
  <div id="site-description" class="box half-width">
    ZincBind is a database of zinc binding sites, automatically generated from
    the Protein Data Bank. There are currently
    <script>document.write(formatNumber({{ zinc_count }}));</script>
    zinc binding sites accross
    <script>document.write(formatNumber({{ pdb_count }}));</script> PDB files.
  </div><form id="site-search" class="box half-width" method="POST" action="/search/">
    <h2>Search ZincBind</h2>
    <input type="text" name="term">
    {% csrf_token %}
    <input type="submit" value="Search">
  </form>
</div>
{% endblock %}
