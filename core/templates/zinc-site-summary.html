<a class="pdb-site" href="/{{ site.id }}/">
	<div class="pdb-site-id">{{ site.id }} {% if site.copies > 1 %}<span class="pdb-site-residue">({{ site.copies }} copies)</span>{% endif %}</div>
	<div class="pdb-site-residues">
		{{ site.residue_count }} residue{% if pdb.residue_count != 1 %}s{% endif %}
		{% for residue in site.residue_set.all %}
		<span class="pdb-site-residue">{{residue.atomium_id }} ({{ residue.name }}){% if not forloop.last %}, {% endif %}</span>
		{% endfor %}
	</div>
</a>
