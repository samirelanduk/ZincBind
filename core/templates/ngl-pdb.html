<div id="pdb-ngl" class="box">
    <div id="ngl-container"></div>
    <div class="ngl-controls">
        <div class="ngl-control">
            <label>Background</label>
            <input type="color" value="#ffffff" id="colorPicker">
        </div>

        <div class="ngl-control">
            <label>Site Surface</label>
            <span class="toggle-switch" id="surfaceToggle">
                <span class="toggle-knob"></span>
            </span>
        </div>

        <div class="ngl-control">
            <label>Spin</label>
            <span class="toggle-switch" id="spinToggle">
                <span class="toggle-knob"></span>
            </span>
        </div>

        <div class="ngl-control">
            <label>Protein Display</label>
            <form><select class="backbone">
                <option value="cartoon">Cartoon</option>
                <option value="ball+stick">Ball and Stick</option>
                <option value="line">Lines</option>
                <option value="backbone">Backbone</option>
                <option value="ribbon">Ribbon</option>
                <option value="rope">Rope</option>
                <option value="tube">Tube</option>
            </select></form>
        </div>
    </div>
    <div class="info">Download image</div>
    <script>
    $(".info").click(function() {
        stage.makeImage({
            factor: 2, antialias: false, trim: false, transparent: false
        }).then(function(blob) {
            NGL.download(blob, $("title")[0].innerHTML.split(" ")[0] + ".png");
        });
    })
    </script>
</div>
