{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">
{% endblock %}

{% block main %}
<div id="home-1" class="home-row">
    <div id="site-description">
        <h1>The Database of Zinc Binding Sites</h1>
        <p>ZincBind is a database of zinc binding sites, automatically generated
        from the Protein Data Bank.</p>
    </div>
    <div id="site-search">
        <form>
            <input name="q" type="text" placeholder="PDB code, description, etc." required>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
