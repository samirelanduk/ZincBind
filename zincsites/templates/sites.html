{% extends "base.html" %}

{% block title %}All Zinc Sites{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/sites.css">
{% endblock %}

{% block main %}
<h1>All Zinc Sites</h1>

<table>
  {% for site in sites %}
  <tr><td><a href="/sites/{{ site.id }}/">{{ site.id }}</a></td></tr>
  {% endfor %}
</table>

{% endblock %}
