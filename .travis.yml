language: python

python:
    - 3.6
    - 3.5
    - 3.4

install:
    - pip install --upgrade git+https://github.com/samirelanduk/atomium.git@0.7
    - pip install -r requirements.txt

script:
    - coverage run --source=zincbind,scripts `which django-admin.py` test --pythonpath=. --settings=zincbind.settings

after_success:
  - coveralls
