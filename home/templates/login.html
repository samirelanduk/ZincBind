{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block main %}

<form id="login-form" method="POST">
  <h1>Admin Log In</h1>
  <input name="username" type="text" placeholder="Username">
  <input name="password" type="password" placeholder="Password">
  {% csrf_token %}
  <input type="submit">
</form>
{% endblock %}
